<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台登陆界面</title>
<script src="__PUBLIC__/js/admin/jquery-1.9.1.min.js" type="text/javascript" ></script>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/admin/register.css"/>

</head>
<body>



<div class='signup_container'>

    <h1 class='signup_title'>管理员登陆</h1>
    <img src='__PUBLIC__/images/admin/login/login_pic.jpg' id='admin'/>
    <div id="signup_forms" class="signup_forms clearfix">
            <form class="signup_form_form" id="signup_form" method="post" action="__APP__/Admin/Login/login" onsubmit="return sub();"> <!-- data-secure-action="https://www.tumblr.com/login" data-secure-ajax-action="" -->
                    <div class="form_row first_row">
                        <label for="signup_email">请输入用户名</label><div id="check_info1" style="display:none" class='tip ok'></div>
                        <input type="text" name="user_name" placeholder="请输入用户名" id="signup_name" data-required="required">
                    </div>
                    <div class="form_row">
                        <label for="signup_password">请输入密码</label><div id="check_info2" style="display:none" class='tip error'></div>
                        <input type="password" name="user_pass" placeholder="请输入密码" id="signup_password" data-required="required">
                    </div>
					<input type="submit" id="submit" name="submit" style="display:none"/>
           </form>
    </div>

    <div class="login-btn-set"><div class='rem'>记住我</div> <a href='javascript:void(0)' class='login-btn' onclick="submit.click()"></a></div>
    <p class='copyright'>版权所有 pengge</p>
</div>

</body>

<script type="text/javascript">

$(function(){

    $('.rem').click(function(){
        $(this).toggleClass('selected');
    })

    $('#signup_select').click(function(){
        $('.form_row ul').show();
        event.cancelBubble = true;
    })

    $('#d').click(function(){
        $('.form_row ul').toggle();
        event.cancelBubble = true;
    })

    $('body').click(function(){
        $('.form_row ul').hide();
    })

    $('.form_row li').click(function(){
        var v  = $(this).text();
        $('#signup_select').val(v);
        $('.form_row ul').hide();
    })
});
	function sub()
	{
		var user_name = document.getElementById('signup_name').value;
		var user_pass = document.getElementById('signup_password').value;
		if(user_name == '')
		{
			alert("用户名不能为空！");
			 $('#check_info1').css("display","block");
			 $('#check_info1').attr("class","tip error");
			return false;
		}
		else if(user_pass == '')
		{
			alert("密码不能为空！");
			 $('#check_info2').css("display","block");
			 //$('#check_info1').attr("class","tip error");
			return false;
		}
		else{
			return true;
		}
	}

</script>
<script>
$(function(){
	$("#signup_name").blur(function()
	{
		if($(this).val() == '')
		{
			$('#check_info1').css("display","block");
			$('#check_info1').attr("class","tip error");
		}else
		{
			$('#check_info1').css("display","block");
			$('#check_info1').attr("class","tip ok");
		}

	});
	$("#signup_password").blur(function()
	{
		if($(this).val() == '')
		{
			$('#check_info2').css("display","block");
			$('#check_info2').attr("class","tip error");
		}else
		{
			$('#check_info2').css("display","block");
			$('#check_info2').attr("class","tip ok");
		}
	});
	
});
</script>
</html>
